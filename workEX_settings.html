<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>workEX Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/workEX.css') }}">
</head>
<body>
  <header class="navbar">
    <img src="{{ url_for('static', filename='images/workEX.jpg') }}" alt="workEX Logo" class="logo">
    <nav class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('workout') }}">Workouts</a>
      <a href="{{ url_for('progress') }}">Progress</a>
      <a href="{{ url_for('settings') }}">Settings</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <main class="settings-page">
    <h2>Settings</h2>
    <form action="/save" method="POST" id="settings-form">
      <label for="goal">Update Your Goal</label>
      <input type="text" id="goal" name="goal" placeholder="Enter your new goal..." required>
      <button type="submit">Save Goal</button>
    </form>
    <p>Current Goal: <span id="current-goal">Your Current Goal</span></p>
  </main>

    <a href="/contact">Contact</a>
  </footer>

</html>
